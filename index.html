<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Նելի</title>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="wrapper">
			<div class="game">
				<div class="game__body">
					<div class="game__items">
						<div class="game__text">
							Արդյունք: <span></span>
						</div>
					</div>
					<div class="game__counter"></div>
				</div>
				<div class="game__win">Հաղթանակ!</div>
			</div>
			<div class="info">
				<a href="#info" title="Խաղի կանոններ" class="info__icon">i</a>
				<div id="info" class="info__body">
					<a href="#" class="info__close">X</a>
					<div class="info__text">
						<p>Մի րոպե մկնիկով փախի</p>
						<p>Խաղը կսկսվի, երբ սավառնում եք մոխրագույն դաշտի վրայով.</p>
						<p>Խաղադաշտը լքելիս խաղը կսկսվի սկզբից.</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
